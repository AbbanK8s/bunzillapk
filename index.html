<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunzilla | Fresh & Fierce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #FF5F00; --red: #D41414; --dark: #080808; }
        h1, h2, h3, .brand-font { font-family: 'Bangers', cursive; letter-spacing: 1px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark); color: white; overflow-x: hidden; }
        
        .zilla-card:hover { transform: translateY(-5px); border-color: var(--orange); transition: all 0.3s ease; }
        .cart-open { transform: translateX(0) !important; }

        /* Working Zilla Animation */
        @keyframes zillaFly {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translate(100px, -200px) scale(2) rotate(20deg); opacity: 1; }
            100% { transform: translate(var(--dest-x), var(--dest-y)) scale(0.5) rotate(0deg); opacity: 0; }
        }

        .zilla-flyer {
            position: fixed;
            z-index: 9999;
            font-size: 3rem;
            pointer-events: none;
            animation: zillaFly 0.8s ease-in-out forwards;
        }

        /* Cart Shake when item added */
        @keyframes cartShake {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .shake-it { animation: cartShake 0.3s ease-in-out; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 bg-[#080808]/90 backdrop-blur-md border-b border-orange-600/20 px-6 py-4 flex justify-between items-center">
        <div class="text-4xl text-orange-500 brand-font italic">BUNZILLA</div>
        <button id="cart-btn" onclick="toggleCart()" class="relative bg-orange-600 p-3 rounded-full hover:bg-orange-500 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-white text-black text-[10px] font-black rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>
    </header>

    <main class="py-12 px-6 max-w-6xl mx-auto flex-grow">
        <h2 class="text-4xl brand-font text-orange-500 mb-8 border-l-4 border-red-600 pl-4 uppercase">The Menu</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="zilla-card bg-[#111] rounded-3xl overflow-hidden border border-gray-900">
                <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=500&q=80" class="h-48 w-full object-cover" alt="CrunchZilla">
                <div class="p-6">
                    <h3 class="text-2xl brand-font">CrunchZilla</h3>
                    <p class="text-gray-500 text-sm mb-4">Double crunchy fillet, secret sauce.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black text-orange-500">Rs. 850</span>
                        <button onclick="addToCart('CrunchZilla', 850, this)" class="bg-orange-600 px-4 py-2 rounded-xl font-bold active:scale-95">Add +</button>
                    </div>
                </div>
            </div>

            <div class="zilla-card bg-[#111] rounded-3xl overflow-hidden border border-gray-900">
                <img src="https://images.unsplash.com/photo-1626700051175-656a433b112f?w=500&q=80" class="h-48 w-full object-cover" alt="Zilla Wrap">
                <div class="p-6">
                    <h3 class="text-2xl brand-font">Zilla Wrap</h3>
                    <p class="text-gray-500 text-sm mb-4">Grilled strips, tortilla, garlic mayo.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black text-orange-500">Rs. 600</span>
                        <button onclick="addToCart('Zilla Wrap', 600, this)" class="bg-orange-600 px-4 py-2 rounded-xl font-bold active:scale-95">Add +</button>
                    </div>
                </div>
            </div>

            <div class="zilla-card bg-[#111] rounded-3xl overflow-hidden border border-gray-900">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500&q=80" class="h-48 w-full object-cover" alt="Monster Pizza">
                <div class="p-6">
                    <h3 class="text-2xl brand-font">Monster Pizza</h3>
                    <p class="text-gray-500 text-sm mb-4">Pepperoni and molten lava cheese.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black text-orange-500">Rs. 1400</span>
                        <button onclick="addToCart('Monster Pizza', 1400, this)" class="bg-orange-600 px-4 py-2 rounded-xl font-bold active:scale-95">Add +</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-full md:w-[450px] bg-[#0A0A0A] shadow-2xl transform translate-x-full transition-transform duration-500 z-[60] p-8 flex flex-col border-l-2 border-orange-600">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl brand-font text-orange-500 italic uppercase">Your Bag</h2>
            <button onclick="toggleCart()" class="text-gray-500 text-3xl">&times;</button>
        </div>
        <input id="user-name" type="text" placeholder="Your Name" class="w-full bg-[#111] border border-gray-800 rounded-xl p-4 mb-4 text-white focus:border-orange-500 outline-none">
        <div id="cart-items" class="flex-grow overflow-y-auto space-y-4"></div>
        <div class="mt-6 pt-6 border-t border-gray-800">
            <div class="flex justify-between text-gray-400 mb-2"><span>Subtotal</span><span id="sub-total">Rs. 0</span></div>
            <div class="flex justify-between text-gray-400 mb-4"><span>Delivery</span><span>Rs. 100</span></div>
            <div class="flex justify-between text-2xl font-black mb-6 text-orange-500"><span>Total</span><span id="final-total">Rs. 100</span></div>
            <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-black py-5 rounded-2xl font-black uppercase tracking-widest">Send to wa.me</button>
        </div>
    </div>

    <script>
        let cart = [];
        const PHONE = "923043532300";
        const LIMIT = 5;

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('cart-open'); }

        function addToCart(name, price, btn) {
            const currentQty = cart.filter(i => i.name === name).length;
            if (currentQty >= LIMIT) return alert("Zilla Guard: Max 5 per item!");

            // Trigger Fly Animation
            const flyer = document.createElement('div');
            flyer.innerText = 'ðŸ¦–';
            flyer.className = 'zilla-flyer';
            
            const btnRect = btn.getBoundingClientRect();
            const cartRect = document.getElementById('cart-btn').getBoundingClientRect();
            
            flyer.style.left = btnRect.left + 'px';
            flyer.style.top = btnRect.top + 'px';
            
            // Calculate distance to cart
            const destX = cartRect.left - btnRect.left;
            const destY = cartRect.top - btnRect.top;
            flyer.style.setProperty('--dest-x', `${destX}px`);
            flyer.style.setProperty('--dest-y', `${destY}px`);
            
            document.body.appendChild(flyer);
            
            // Cart Shake Feedback
            setTimeout(() => {
                document.getElementById('cart-btn').classList.add('shake-it');
                setTimeout(() => document.getElementById('cart-btn').classList.remove('shake-it'), 300);
                flyer.remove();
            }, 800);

            cart.push({ name, price });
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.length === 0 ? '<p class="text-center text-gray-600">Empty...</p>' : '';
            let sub = 0;
            cart.forEach((item, i) => {
                sub += item.price;
                container.innerHTML += `<div class="flex justify-between bg-[#111] p-4 rounded-xl border border-gray-900">
                    <span>${item.name}</span>
                    <button onclick="cart.splice(${i},1);updateUI()" class="text-red-500">X</button>
                </div>`;
            });
            document.getElementById('sub-total').innerText = `Rs. ${sub}`;
            document.getElementById('final-total').innerText = `Rs. ${sub + (cart.length > 0 ? 100 : 0)}`;
            document.getElementById('cart-count').innerText = cart.length;
        }

        function sendToWhatsApp() {
            const name = document.getElementById('user-name').value;
            if(!name) return alert("Enter your name!");
            if(cart.length === 0) return alert("Cart empty!");
            
            let msg = `*ORDER FROM:* ${name}%0A`;
            cart.forEach(item => msg += `â€¢ ${item.name} (Rs.${item.price})%0A`);
            const total = cart.reduce((a,b) => a + b.price, 0) + 100;
            msg += `%0A*TOTAL BILL: Rs. ${total}*`;
            
            window.location.href = `https://wa.me/${PHONE}?text=${msg}`;
        }
    </script>
</body>
</html>
